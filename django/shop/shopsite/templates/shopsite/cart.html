{% extends 'shopsite/base.html' %}
{% load static %}
{% block content %}
<head>
    <style>
        .row {
            width: 70%;
            margin: auto;
            margin-top: 5%;
            left: 50%;
        }
        .col {
            display: block;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-outline-secondary:hover {
            background-color: rgb(170, 170, 170);
        }
        .btn-secondary {
            background-color: rgb(120, 199, 37);
            float: right;
        }
        .btn-secondary:hover {
            background-color: rgb(88, 144, 27);
        }
        .table {
            border-collapse: collapse;
        }
        .my-cart {
            display: flex;
            align-items: center;
            padding-bottom: 5px;
            padding-top: 5px;
            position: relative;
        }
        .my-cart > div {
            flex: 1;
            text-align: center;
        }
        .item-mini-thumb {
            width: 60px;
            height: 40px;
        }
        .arrow {
            height: 10px;
            width: 10px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col">
            <a style="margin-top: 10px" href="/categories" class="btn btn-outline-secondary">&#x2190; Continue shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items:</h5></th>
                    <th><h5>Total:</h5></th>
                    <th><a href="/checkout" class="btn btn-secondary">Checkout</a></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="my-cart">
                <div></div>
                <div><h5>Item</h5></div>   
                <div><h5>Price</h5></div>   
                <div><h5>Quantity</h5></div>       
                <div><h5>Total</h5></div>   
            </div>
            <div class="my-cart">
                <div><img src="{% static 'images/placeholder_item.png' %}" class="item-mini-thumb"></div>
                <div>Luxury Perfume</div>   
                <div>$150</div>   
                <div class="quantity">
                    2
                    <i><img class="arrow" src="{%static 'images/arrow_up.png' %}"></i>
                    <i><img class="arrow" src="{%static 'images/arrow_down.png' %}"></i>
                </div>      
                <div>$300</div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
