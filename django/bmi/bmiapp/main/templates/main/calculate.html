{% extends 'main/base.html' %}
{% block content %}
<h1><center>Calculate your BMI</center></h1>

<style>
    .btn-primary {
        background-color: rgb(82, 200, 216);
        color: black;
        border: none;
    }
    .btn-primary:hover {
        background-color: rgb(0, 128, 145);
        color: white;
    }
    .main {
        font-size: 20px;
    }
</style>
<center>
<div><h5>Enter your weight in kilograms and height in meters.</h5></div>
    <form class="form-group" method="post">
        {% csrf_token %}
        <div>Weight: {{form.weight}}</div>
        <div>Height: {{form.height}}</div>
        <div class="form-group col-md-4">
            <button type="submit" name="calculate" class="btn btn-primary">Calculate</button>
        </div>
        {% if bmi %}
            <div class="form-group col-md-4">
                <h5>BMI: {{bmi}}</h4>
            </div>
        {% endif %}
    </form>
</center>
{% endblock %}
